<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade</title>
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <form action="form.php" method="post">
      <div class="form-group">
        <h2 id="title">Registration Form</h2>
        <div>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Guilherme"
            required
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="guilherme@gmail.com"
            required
          />
        </div>
        <div>
          <label for="telephone">Telephone</label>
          <input
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="(99) 99999-9999"
          />
        </div>
        <div>
          <label for="date">Date of birth</label>
          <input type="date" name="date" id="date" required />
        </div>
        <div>
          <span>Gender</span>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >
          <label
            ><input type="radio" name="gender" value="other" /> Other</label
          >
        </div>
        <div>
          <label for="enrollment">Enrollment</label>
          <select name="enrollment" id="enrollment" required>
            <option value="">Select...</option>
            <option value="palestrante">Palestrante</option>
            <option value="participant">Participant</option>
            <option value="voluntary">Voluntary</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          maxlength="200"
          placeholder="Text whatever here"
        ></textarea>
        <div class="form-actions">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
